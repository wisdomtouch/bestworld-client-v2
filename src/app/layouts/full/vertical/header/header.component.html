<mat-toolbar class="topbar">
  <!-- --------------------------------------------------------------- -->
  <!--   Desktop Menu -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-icon-button
    (click)="toggleCollapsed.emit()"
    *ngIf="showToggle"
    class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <!-- --------------------------------------------------------------- -->
  <!--   Mobile Menu -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-icon-button
    (click)="toggleMobileNav.emit()"
    *ngIf="!showToggle"
    class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <!-- --------------------------------------------------------------- -->
  <!--  Search -->
  <!-- --------------------------------------------------------------- -->

  <div class="d-none d-lg-flex"></div>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Notifications">
    <img
      alt="Image"
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35" />
  </button>
  <mat-menu #profileMenu="matMenu" class="topbar-dd cardWithShadow">
    <ng-scrollbar class="position-relative" style="height: 50px">
      <div class="p-y-12 p-x-32">
        <a [routerLink]="['/logout']" mat-stroked-button color="primary" class="w-100">Logout</a>
      </div>
    </ng-scrollbar>
  </mat-menu>
</mat-toolbar>
