<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <!-- <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="option.theme === themeConstants.LIGHT_THEME">
          <img
            ngSrc="./assets/images/logos/dark-logo.svg"

          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="option.theme === themeConstants.DARK_THEME">
          <img
            ngSrc="./assets/images/logos/light-logo.svg"

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="./assets/images/logos/logo.png" alt="login" width="200" height="40" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to Ketube</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">Your Admin Dashboard</span>

            <form class="m-t-30" [formGroup]="loginForm">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="username" placeholder="Please Enter Email" />
                <mat-hint
                  *ngIf="
                    (f['username']?.touched || f['username']?.dirty) &&
                    f['username']?.invalid &&
                    isSubmitForm
                  "
                  class="m-b-16 error-msg">
                  <div
                    class="text-error"
                    *ngIf="f['username']?.errors && f['username']?.errors?.['required']">
                    Username is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="f['username']?.errors && f['username']?.errors?.['minlength']">
                    Username should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>

              <!-- Password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  placeholder="Please Enter Password" />
                <mat-hint
                  *ngIf="f['password']?.touched && f['password']?.invalid"
                  class="m-b-16 error-msg">
                  <div
                    class="text-error"
                    *ngIf="f['password']?.errors && f['password']?.errors?.['required']">
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <div class="m-t-8" *ngIf="isShowAlertError">
                <app-alert [color]="'error'">
                  {{ alertError }}
                </app-alert>
              </div>
            </form>

            <button
              (click)="loginAdmin()"
              mat-flat-button
              color="primary"
              class="w-100 m-t-8"
              [disabled]="loginForm.disabled">
              <div class="row align-items-center">
                <p *ngIf="!loginForm.disabled">Sign In</p>
                <p *ngIf="loginForm.disabled">Loading</p>
                <div>
                  <mat-spinner
                    *ngIf="loginForm.disabled"
                    class="m-l-8"
                    style="height: 16px; width: 16px"
                    color="primary"></mat-spinner>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
