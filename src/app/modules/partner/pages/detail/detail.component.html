<div class="partner-detail-container">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between bg-extra-light">
      <mat-card-title class="m-t-8">รายละเอียดพาร์ทเนอร์</mat-card-title>
      <a
        href="/partner/edit/{{ partner?.id }}"
        *ngIf="accountPartnerPermission?.isUpdate"
        mat-raised-button
        color="primary"
        class="m-r-8">
        <div class="d-flex align-items-center">
          <i-tabler class="icon-20" name="edit"></i-tabler> แก้ไข
        </div>
      </a>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="row justify-content-between">
        <div class="col-lg-7 col-sm-12 col-md-12">
          <div class="d-flex col-12 justify-content-between">
            <div class="col-4 col-sm-4 col-md-4">
              <p class="f-w-600">ชื่อพาร์ทเนอร์</p>
            </div>
            <div class="col-8 col-sm-8 col-md-8">
              <p class="f-w-300">{{ partner?.name }}</p>
            </div>
          </div>
          <div class="d-flex col-12 justify-content-between m-b-10">
            <div class="col-4 col-sm-4 col-md-4">
              <p class="f-w-600">รายละเอียด</p>
            </div>
            <cdk-virtual-scroll-viewport
              appendOnly
              itemSize="50"
              class="scroll-viewport col-sm-8 col-md-8 m-l-16 m-t-10">
              <div [innerHTML]="partner?.description" class="p-x-16">
                {{ partner?.description }}
              </div>
            </cdk-virtual-scroll-viewport>
          </div>
          <div class="d-flex col-12 justify-content-between">
            <div class="col-4">
              <p class="f-w-600">สถานะ</p>
            </div>
            <div class="d-flex col-8 align-items-lg-center">
              <app-chip-status
                [isActive]="partner?.isActive"
                [backgroundColor]="
                  partner?.isActive
                    ? chipColorConstants.activeColor
                    : chipColorConstants.inActiveColor
                "
                [textColor]="
                  partner?.isActive
                    ? chipColorConstants.activeColorText
                    : chipColorConstants.inActiveColorText
                "
                [massage]="partner?.isActive ? 'เปิดใช้งาน' : 'ปิดใช้งาน'">
              </app-chip-status>
            </div>
          </div>
          <div class="d-flex col-12 justify-content-between">
            <div class="col-4 col-sm-4 col-md-4">
              <p class="f-w-600">วันที่เพิ่ม</p>
            </div>
            <div class="col-8 col-sm-8 col-md-8">
              <p class="f-w-300">{{ partner?.createdAt | date: "d/MM/yyyy H:mm" }}</p>
            </div>
          </div>
          <div class="d-flex col-12 justify-content-between">
            <div class="col-4 col-sm-4 col-md-4">
              <p class="f-w-600">วันที่แก้ไข</p>
            </div>
            <div class="col-8 col-sm-8 col-md-8">
              <p class="f-w-300">{{ partner?.updatedAt | date: "d/MM/yyyy H:mm" }}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-sm-12 col-md-12">
          <p class="f-w-600">รูปภาพ</p>
          <div class="card-image">
            <img
              *ngIf="!partner?.image"
              src="assets/images/profile/user-1.jpg"
              alt="profile"
              class="w-100 img m-b-12" />
            <img
              *ngIf="partner?.image"
              [src]="urlImage + partner?.image"
              alt="profile"
              class="w-100 img m-b-12" />
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
